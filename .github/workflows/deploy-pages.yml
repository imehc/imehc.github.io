  schedule: # å®šæ—¶è§¦å‘github action
    - cron: "0 0 */1 * *" # æ¯å¤©è§¦å‘ä¸€æ¬¡
  workflow_dispatch: # GitHub Actions ä¸­çš„ä¸€ç§è§¦å‘å™¨ï¼Œç”¨äºŽæ‰‹åŠ¨è§¦å‘å·¥ä½œæµï¼ˆWorkflowï¼‰ã€‚å®ƒå…è®¸ç”¨æˆ·é€šè¿‡ GitHub ç•Œé¢æˆ– API æ‰‹åŠ¨å¯åŠ¨ä¸€ä¸ªå·¥ä½œæµï¼Œè€Œä¸æ˜¯ä¾èµ–äºŽäº‹ä»¶
permissions:
  contents: write # ä¸€ç§æœ€ç®€å•çš„æŽˆäºˆgithub action å†™æƒé™çš„æ–¹å¼

name: Build and Deploy
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # æŒ‡å®šè¿è¡Œä»»åŠ¡çš„çŽ¯å¢ƒï¼Œè¿™é‡Œæ˜¯ ubuntu-latestã€‚
    # åªåœ¨ deploy å·¥ä½œæµæˆåŠŸæ—¶æ‰§è¡Œï¼Œæˆ–è€…æ˜¯å®šæ—¶ä»»åŠ¡/æ‰‹åŠ¨è§¦å‘æ—¶æ‰§è¡Œ
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v6 #æ£€å‡ºä»£ç ä»“åº“ã€‚
        with:
          ref: main # ç¡®ä¿æ£€å‡ºæœ€æ–°çš„ main åˆ†æ”¯ä»£ç 

      - name: Setup Node.js environment
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v5
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: "build"
